       <h1 id="cad1">Entre em contato conosco !</h1>
       <h4 class="cad14">caso precise entrar em contato conosco, preencha este formulário.</h4>

       <div id="contato"> 
        <form id="contatoform">
            <div class="contato">
                <label class="contact" for="nome">Digite seu nome:</label><br><br>
                <input type="text" name="nome" id="nome" class="input"  size="30" placeholder="Digite seu nome" required>
            </div><br>
                <div class="contato">
                    <label class="contact" for="email">Digite seu Email</label><br><br>
                    <input type="email" name="email" id="email" class="input"  size="30" placeholder="Digite seu E-mail" required>
                </div><br>
                <div class="contato">
                    <label class="contact" for="message">Digite sua Mensagem</label><br><br>
                    <textarea id="message" class="input"  name="message" rows="5" cols="30" placeholder="Digite sua mensagem" required></textarea>
                </div><br><br>
                <div class="contato">
                <input id="submit" type="submit" value="enviar email"/>
            </div>
            </div>
        </form>
       </div>
